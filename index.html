<!DOCTYPE html>
<html>

<head>
    <title>Shuffle Sort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <script defer type="module" src="app/app.js"></script>

    <div id="top"></div>
    <div id="left"></div>
    <div id="bottom"></div>
    <div id="right"></div>

    <header id="heading">Shuffle and Sort</header>
    <div id="line"></div>
    <div id="container">
        <div id="top-section">
            <section id="blocks">
                <div id="block-1">1</div>
                <div id="block-2">2</div>
                <div id="block-3">3</div>
                <div id="block-4">4</div>
                <div id="block-5">5</div>
                <div id="block-6">6</div>
                <div id="block-7">7</div>
                <div id="block-8">8</div>
                <div id="block-9">9</div>
            </section>
            <section id="buttons">
                <button class="btn" id="btn-shuffle">SHUFFLE</button>
                <button class="btn" id="btn-sort">SORT</button>
            </section>
        </div>
        <footer id="foot-note">Shuffle and sort by Harikeerthan Sarvothaman</footer>
    </div>
</body>

</html>
